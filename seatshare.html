<html>
    <head>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

    </head>

    <body>
            <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
            
            <script>


                    function makeplot() {
                        Plotly.d3.csv("seat_share.csv", function(data){ processData(data) } );
                   
                   };
                       
                   function processData(allRows) {
                       console.log(allRows);
                       var incx = [], incy = [],bjpx = [], bjpy = [];



                       for (var i=0; i<allRows.length; i++) {
                        row = allRows[i];

                        if(row['Party']== 'INC')
                        {
                            incx.push( row['Year'] );
                            incy.push( row['Seats'] );

                        }
                        else
                        {
                            bjpx.push( row['Year'] );
                            bjpy.push( row['Seats'] );

                        }

                       
                    }
                   
                    var trace1 = {
                        x: incx,
                        y: incy,
                        mode: 'lines+markers',
                        name: 'INC'
                      };
                      
                      var trace2 = {
                        x: bjpx,
                        y: bjpy,
                        mode: 'lines+markers',
                        name: 'BJP'
                      };
                      
                     
                      
                      var data = [trace1, trace2];
                      
                      var layout = {
                        title: 'Title of the Graph',
                        xaxis: {
                          title: 'x-axis title'
                        },
                        yaxis: {
                          title: 'y-axis title'
                        }
                      };
                      
                      Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
                   }
                   
                   
                     makeplot();
            </script>

    </body>
</html>
