<html>
<head>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
<input type="radio" name="a" value="a" onclick="changepie('a')"> No.of Followers<br>
<input type="radio" name="b" value="b" onclick="changepie('b')" > No. of Profile Tweets<br>
<input type="radio" name="c" value="c" onclick="changepie('c')" > No. of  Retweets<br>
<input type="radio" name="d" value="d" onclick="changepie('d')" > No. of Avg. no of retweets per tweet<br>
<input type="radio" name="e" value="e" onclick="changepie('e')" > No. of Likes<br>
<input type="radio" name="f" value="f" onclick="changepie('f')" > No. of  Avg. ike per tweet<br>



<div id="container" style="height: 400px"></div>
<!-- same can be done for facebook-->



<script>

function changepie(id){
	if(id == 'a')
		data = [['Narendra Modi', 44188283],['Rahul Gandhi', 7753915],['INC India', 4597455],['BJP4India', 10169513]];
	else if(id == 'b')
		data = [['Narendra Modi', 402],['Rahul Gandhi', 40],['INC India', 506],['BJP4India', 933]];
	else if(id == 'c')
		data = [['Narendra Modi', 827238],['Rahul Gandhi', 8946],['INC India', 893],['BJP4India', 529]];
	else if(id == 'd')
		data = [['Narendra Modi', 2059],['Rahul Gandhi', 8946],['INC India', 893],['BJP4India', 529]];
	else if(id == 'e')
		data = [['Narendra Modi', 3868310],['Rahul Gandhi', 1140771],['INC India', 1066212],['BJP4India', 1610103]];
	else if(id == 'f')
		data = [['Narendra Modi', 9623],['Rahul Gandhi', 28519],['INC India', 2107],['BJP4India', 1726]];
	

	Highcharts.chart('container', {
    chart: {
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45
        }
    },
    title: {
        text: 'Contents of Highsoft\'s weekly fruit delivery'
    },
    subtitle: {
        text: '3D donut in Highcharts'
    },
    plotOptions: {
        pie: {
            innerSize: 100,
            depth: 45
        }
    },
    series: [{
        name: 'Delivered amount',
        data: data
        
    }]
});

	

}


</script>

</body>
</html>
