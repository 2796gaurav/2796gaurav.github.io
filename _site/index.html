<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio | Gaurav's Portfolio & Blog</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-text">
                <span class="loading-char">G</span>
                <span class="loading-char">A</span>
                <span class="loading-char">U</span>
                <span class="loading-char">R</span>
                <span class="loading-char">A</span>
                <span class="loading-char">V</span>
            </div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Particle Background -->
    <canvas id="particleCanvas"></canvas>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <span class="logo-text">GAURAV</span>
                    <div class="logo-dot"></div>
                </a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="/blog/" class="nav-link ">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
<section class="hero" id="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1 class="hero-title">
                <span class="title-line">Machine Learning</span>
                <span class="title-line">Engineer</span>
                <span class="title-line title-highlight">&amp; Developer</span>
            </h1>
            <p class="hero-subtitle">
                Crafting intelligent solutions through code, data, and creativity
            </p>
            <div class="hero-buttons">
                <a href="#projects" class="btn btn-primary">
                    <span>View Projects</span>
                </a>
                <a href="/blog/" class="btn btn-secondary">
                    <span>Read Blog</span>
                </a>
            </div>
        </div>
    </div>
    <div class="scroll-indicator">
        <div class="scroll-arrow"></div>
    </div>
</section>

    </main>

    <!-- Scripts -->
    <script src="/assets/js/particles.js"></script>
